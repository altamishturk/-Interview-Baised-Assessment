<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>
</head>
<body>
    <div class="music-player">
        <h2>Music Player</h2>
        <audio controls>
            <source src="path_to_your_audio_file.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <br>
        <br>
        <button>Play</button>
        <button>Pause</button>
        <button>Stop</button>
    </div>
</body>
</html>
